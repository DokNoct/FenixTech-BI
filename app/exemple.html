<html lang="fr">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h1>Test liaison BDD</h1>
<button id="updateButton" type="button" class="btn btn-primary">Primary</button>
<p>Donnée reçue de la base (requête get) : </p>
<div id="testDatabase"></div>
<p>Test pour modifier des données en bases (requête put) :</p>
<input id="distance" type="text" />
<label>Km parcouru</label>
<input id="carburant" type="text"/>
<label>Carburant consommé</label>
<p>Test pour ajouter un élément dans la base de données (requête push)</p>

<script src="exemple.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
